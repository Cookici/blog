spring:

  application:
    name: blog-identify

  cloud:
    nacos:
      discovery:
        server-addr: 192.168.29.200:9002
      config:
        server-addr: 192.168.29.200:9002
        namespace: 7d945f45-a01f-4d38-9346-70cf479d761c
        file-extension: yaml
        group: dev
        extension-configs:
          - data-id: mysql.yaml
            group: common
            refresh: true

          - data-id: redis.yaml
            group: common
            refresh: true

          - data-id: mybatis-plus.yaml
            group: common
            refresh: true
    gateway:
      default-filters:
        - AddRequestHeader=gateway-env, blog-gateway
      routes:
        - id: article
          uri: lb://blog-article
          predicates:
            - Path=/blog/articles/**,/blog/sorts/**,/blog/article-label/**,/blog/article-sort/**,/blog/label/**,/blog/comments/**

        - id: chat
          uri: lb://blog-chat-handler
          predicates:
            - Path=/blog/chat/**,/blog/redis/**,/blog/group/**

        - id: oss
          uri: lb://blog-oss
          predicates:
            - Path=/blog/oss/**


  main:
    allow-bean-definition-overriding: true

mybatis-plus:
  mapper-locations: classpath:mapper/xml/*.xml






